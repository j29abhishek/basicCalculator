<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    <!-- <link rel="stylesheet" href="./utility.css"> -->
</head>

<body>
    <!-- <h1 class="text-center ">Hey! There for you.</h1> -->
    <div class="container ">
        <div class="background">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="" id="result">
                </div>
                <div class="row">
                    <input type="button" value="AC" class="button" id="clear">
                    <input type="button" value="DC" class="button">
                    <input type="button" value="." class="button">
                    <input type="button" value="/" class="button">
                </div>
                <div class="row">
                    <input type="button" value="7" class="button">
                    <input type="button" value="8" class="button">
                    <input type="button" value="9" class="button">
                    <input type="button" value="*" class="button">                </div>
                <div class="row">
                    <input type="button" value="4" class="button">
                    <input type="button" value="5" class="button">
                    <input type="button" value="6" class="button">
                    <input type="button" value="-" class=" button">
                </div>
                <div class="row">
                    <input type="button" value="1" class="button">
                    <input type="button" value="2" class="button">
                    <input type="button" value="3" class="button">
                    <input type="button" value="+" class="button">
                </div>

                <div class="row">
                    <input type="button" value="00" class="button">
                    <input type="button" value="0" class="button">
                    <input type="button" value="=" class="equal buttons" >
                    <!-- <input type="button" value=""> -->
                </div>
            </form>

        </div>
        
        
    </div>
    <div class="footer">Developed by: Abhishek Jaiswal</div>
    </div>

    <!-- script started from here -->
    <script src="./calculator.js"></script>
</body>

</html>
